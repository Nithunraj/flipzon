<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup Page</h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username : </label>
        <input type="text" id="username" name="username" placeholder="Create a username (Letters and numbers only)" required>
        <br>
        <label for="">First Name : </label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br>
        <label for="">Last Name : </label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        <br>
        <label for="">Email : </label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br>
        <label for="">Password : </label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
        <br>
        <label for="">Confirm Password : </label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>
        <br>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
